name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'keystore/**'
    branches-ignore:
      - 'wip/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Keystore
        run: |
          mkdir -p keystore
          # Generate keystore if it doesn't exist in repository
          if [ ! -f keystore/release.jks ]; then
            keytool -genkeypair -v \
              -keystore keystore/release.jks \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -alias astrostorm \
              -storepass astrostorm2024 \
              -keypass astrostorm2024 \
              -dname "CN=AstroStorm, OU=Development, O=AstroStorm, L=Unknown, ST=Unknown, C=US"
          fi

      - name: Download Swiss Ephemeris Library
        run: |
          mkdir -p app/libs
          wget -q http://www.th-mack.de/download/swisseph-2.00.00-01.jar -O app/libs/swisseph-2.10.03.jar || echo "Swiss Ephemeris download failed, will use bundled version"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew --no-daemon --stacktrace --build-cache assembleRelease

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/astrostorm-release-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/astrostorm-release-${{ steps.set_sha.outputs.short_sha }}.apk
          retention-days: 90
